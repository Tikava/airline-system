<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airline System App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100"> 
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-4" href="{% url 'flights:index' %}">Airline System App</a>
        <a class="nav-link" href="{% url 'flights:booking_detail' %}">View My Bookings</a>
    </nav>

    <div class="container flex-grow-1 mt-4">  
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2025 Airline System App</p>
    </footer>

</body>
</html>
